<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" conten="#000" >

    <meta name="description" content="Weather Application" >
    <meta name="keywords" content="Weather Application, Weather" >
    <meta name="author" content="Pedro LeÃ£o" >



    <link rel="stylesheet" href="./style/index.css" >
    <link rel="shortcut icon" href="./img/icons/favicon96x96.ico" >
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">    
    
    <title>Document</title>

</head>
<body>
    <div class="lds-dual-ring center display-none" ></div>
    <main>
        <button id="open-menu-btn" class="ripple" >
            <img 
                src="./img/icons/menu.png"
                class="icon-sm-28"
                alt=""
                 >
        </button>
        <!-- currently wheater section -->
        <section id="current-day-weather-container" >
            <h1 class="location-label" >Brasov</h1>
            <div class="flex-container" id="temperature-summary-container">
                <div>
                    <img src="./img/summary-icons/clear-day-white.png" alt="" >
                </div>
                <div>
                    <h2 id="degrees-label">20&#176;</h2>
                    <p id="summary-label">Clear Day</p>
                </div>
            </div>
            <div class="flex-container" id="humidity-wind-container" >
                <div>
                    <img class="icon-sm-30" src="./img/icons/humidity.png" >
                    <span>20%</span>
                </div>
                <div>
                    <img class="icon-sm-30" src="./img/icons/wind-speed-flag.png" >
                    <span>3 m/h</span>
                </div>
            </div>
        </section>

        <!-- Lower Panel -->
        <section class="lower-panel" >
            <button id="toggle-hourly-weather" class="ripple center-x">
                <img src="./img/icons/up-arrow.png" alt="">
            </button>

            <!-- daily weather -->
            <div id="daily-weather-wrapper" class="lower-panel-body" >
                <div class="flex-container weather-box current-day-of-week">
                    <div>
                        <h2>Sunday</h2>
                    </div>
                    <div class="flex-container">
                        <div>
                            <p>18&#176;</p>
                        </div>
                        <div>
                            <img class="icon-sm-30"  src="./img/summary-icons/clear-day-white.png" >
                        </div>
                    </div>
                </div>
            </div> 

            <!-- hourly weather -->
            <div id="hourly-weather-wrapper" class="lower-panel-body" >
                    <div class="flex-container weather-box ">
                        <div>
                            <h2>14:00</h2>
                        </div>
                        <div class="flex-container">
                            <div>
                                <p>18&#176;</p>
                            </div>
                            <div>
                                <img class="icon-sm-30"  src="./img/summary-icons/clear-day-grey.png" />
                            </div>
                        </div>
                    </div>
                </div>
        </section>

        <section id="menu-container">
            <button id="close-menu-btn" class="ripple" >&#10006;</button>

            <!-- container -->
            <div>
                <div id="add-location-wrapper" >
                    <input type="text" id="location-input" placeholder="Location" />
                    <button class="ripple disabled" id="add-city-btn" disabled >Add City</button>
                    <br/>
                    <h1 class="location-label" >Brasov</h1>
                </div>

                 <!-- saved cities -->
                <div id="saved-cities-wrapper" >
                        <div class="flex-container saved-city-box" >
                            <div class="ripple" >
                            <h1>Brasov</h1>
                        </div>
                        <div>
                            <button class="ripple remove-saved-city" >-</button>
                        </div>
                    </div>
                </div>
            </div>

           

        </section>
    </main>
    <script src="./scripts/index.js" ></script>
</body>
</html>
